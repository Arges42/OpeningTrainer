<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Opening Trainer</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="static/css/chessboard-0.3.0.css" rel="stylesheet">
    <link href="static/css/opening_trainer.css" rel="stylesheet">

    <script type="text/javascript" src='/static/js/jquery.min.js'></script>
    <script type="text/javascript" src='/static/js/chessboard-0.3.0.js'></script>
    <script type="text/javascript" src="/static/js/chess.js"></script>
    <script type="text/javascript" src='/static/js/bootstrap-treeview.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</head>
 
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Opening Trainer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="repertoire">Repertoire <span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="training">Training</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="navbar navbar-inverse navbar-static-top" role="navigation">	
	    <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		    <span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    </button>
	    </div>
	
	    <div class="collapse navbar-collapse">		
		    <ul class="nav navbar-nav">
			    <li><a href="#">Link</a></li>
		    </ul>
		    <button type="button" class="btn btn-default navbar-btn" id="training_load_position">Random Position</button>
		    </div>
	    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        <a data-toggle="collapse" href="#opening_content">
                           <span>Opening: </span>
                           <span id="selected_opening">Select...</span>
                           <span id="opening_dropdown_icon" class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                        </a>
                    </h2>
                </div>
                <div id="opening_content" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="col-sm-12">
                             <div id="Opening_Explorer" class=""></div>            
                        </div>
                    </div>
                </div>        
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <div id="current_moves" >
                    <table id="pgn-table" class="table table-striped">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>          
                    </table>
                </div>
            </div>

            <div class="col-sm-6" >
                <div id="board" style="width: 100%"></div>
                <div id="status" style="width: 100%"></div>
            </div>
        </div>
    </div>


</body>


<script type="text/javascript" src='/static/js/training.js'></script>
<script type="text/javascript" src='/static/js/opening_explorer.js'></script>


</html>
